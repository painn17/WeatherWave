<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.0/css/glide.core.min.css"
      integrity="sha512-wYsVD8ho6rJOAo1Xf92gguhOGQ+aWgxuyKydjyEax4bnuEmHUt6VGwgpUqN8VlB4w50d0nt+ZL+3pgaFMAmdNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather Wave</title>
  </head>
  <body
    class="bg-slate-200 text-gray-500 leading-normal h-[100vh] select-none overflow-hidden relative"
  >
    <div
      class="w-full h-[100vh] bg-gray-50 flex flex-col justify-center loader-container"
    >
      <div class="loader z-50 mx-auto"></div>
    </div>
    <div
      class="mx-auto h-[100vh] flex flex-col justify-between gap-2 items-center text-2xl font-bold"
    >
      <div
        id="weather_container"
        class="w-full p-16 flex flex-col items-center"
      >
        <div>
          <div class="py-4">
            <div class="flex flex-row items-center gap-3">
              <span class="relative flex w-full max-w-[24rem] mx-auto">
                <div class="relative h-10 w-full min-w-[200px]">
                  <input
                    type="text"
                    class="peer h-full w-full rounded-[7px] border border-blue-gray-200 px-3 py-2.5 pr-20 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                    placeholder=" "
                    value=""
                    id="town-input"
                  />
                  <label
                    id="find"
                    class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all before:pointer-events-none before:mt-[5.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[5.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
                  >
                  </label>
                </div>
                <button
                  class="!absolute right-1 top-1 select-none rounded bg-blue-gray-500 py-2 px-4 text-center capitalize align-middle font-sans hover:scale-110 text-xs font-bold shadow-lg shadow-blue-gray-500/20 transition-all hover:shadow-lg hover:shadow-blue-gray-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button"
                  id="find-button"
                >
                  Find
                </button>
              </span>
              <div class=" ">
                <select
                  name=""
                  id="language"
                  class="rounded-[7px] w-10 h-10 text-sm"
                >
                  <option value="ru">RU</option>
                  <option value="en">EN</option>
                  <option value="ua">UA</option>
                </select>
              </div>
            </div>
            <div class="items-start flex py-1 history"></div>
          </div>
          <div class="none_text py-2 mx-auto w-48 text-center text-xl"></div>
        </div>
        <div class="weather_data">
          <div class="relative text-blue-950 py-2 max-w-fit mx-auto">
            <div class="flex flex-row items-center justify-center w-fit gap-4">
              <span class="material-symbols-outlined plus" id="add_townwidget">
                add_circle
              </span>
              <span class="mx-auto text-6xl" id="town"> </span>
              <div class="flex flex-col">
                <span id="time-label" class="mx-auto text-3xl"></span>
                <span id="date-label" class="flex text-sm"></span>
              </div>
            </div>
            <hr class="my-2 w-full my-4 border-none rounded bg-blue-950 h-1" />
          </div>
          <div
            class="mx-auto grid grid-cols-3 gap-10 flex-wrap justify-center max-lg:grid-cols-2 max-lg:gap-5"
          >
            <div
              id="weather_icon"
              class="weather_card bg-no-repeat bg-center w-min"
            >
              <span
                id="weather-label"
                class="overflow-hidden text-ellipsis capitalize"
              ></span>
            </div>
            <div
              id="temperature_container"
              class="weather_card col-span-2 max-lg:-order-1"
            >
              <div class="flex flex-row gap-8">
                <div class="flex flex-row">
                  <span id="temp-label" class="">Temperature: </span>
                  <span id="temp" class=" "> </span>
                  <span class="">°</span>
                </div>
                <div class="flex flex-row">
                  <span id="temp-feels-label" class="">Feeling like: </span>
                  <span id="temp-feels" class=" "> </span>
                  <span class="">°</span>
                </div>
              </div>
            </div>
            <!-- <div id="temp_feels_container" class="weather_card">
            
            <span class="">°</span>
          </div> -->
            <div id="wind_speed_container" class="weather_card">
              <span id="wind-speed-label" class="">Wind speed:</span>
              <span id="wind-speed" class=" "> </span>
              <span class="">m/s</span>
            </div>
            <div id="pressure_container" class="weather_card">
              <span id="pressure-label" class="">Pressure:</span>
              <span id="pressure" class=" "> </span>
              <span class="">mm</span>
            </div>
            <div id="humidity_container" class="weather_card">
              <span id="humidity-label" class="">Humidity:</span>
              <span id="humidity" class=" "> </span>
              <span class="">%</span>
            </div>
          </div>
        </div>
      </div>
      <div id="town_widget" class="w-full flex flex-row">
        <div
          class="flex flex-col items-center justify-end min-w-20 mx-auto text-blue-950 text-2xl"
        >
          <span class="material-symbols-outlined expand"> expand_less </span>
          <div
            class="flex flex-row rounded-xl gap-2 widget_container hidden"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
